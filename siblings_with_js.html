<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div> Top 5 Sigmas
    <ul>
      <li>Andrew Tate</li>
      <li>Keanu Reeves</li>
      <li class="hero">Johnny Bravo</li>
      <li>Johnny Depp</li>
      <li>Shinchan</li>
      <li class="hero">Akash Chand</li>

    </ul>
  </div>


  <script>
    console.log(document.querySelector('.hero').previousElementSibling.textContent);
    const element = document.querySelector('.hero').previousElementSibling;
    if(element==null){
       console.log("previous sibling not found");
    }else{
       console.log(element.textContent);
       element.style.backgroundColor="red";
    }

    //for example multiple classes ka naam hero rk k dekhte h

    const arr= document.querySelectorAll('.hero');
    arr.forEach((element)=>{
      element.style.backgroundColor = "blue";
      element.style.fontWeight = "bold";

    })

  </script>


</body>

</html>
